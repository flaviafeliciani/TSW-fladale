<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="../immagini_comuni/favicon.ico" type="image/x-icon">
    <title>fladale | Il Tuo Giardino</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/giardino_styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- header logo e accedi con collegamenti -->
        <header class="top-section">
            <a href="../home-page/hp_index.html" class="site-name">
                <img src="../immagini_comuni/lg_fladale_no_bg_wheat.png" alt="Logo Fladale">
                <img src="../immagini_comuni/wr_fladale_no_bg_wheat.png" alt="Scritta Fladale">
            </a>
            <div id="account-area" class="login-button"></div>
        </header>

        <!-- titolo -->
        <section class="intro-giardino">
            <h2 id="titolo-giardino">Ciao!</h2>
        </section>

        <!--sezione 'le tue piante'-->
        <section id="piante-utente">
            <!--piante preferite dal database-->
            <h2>Le tue piante:</h2>
            <div class="scorrimento-wrapper">
                <button class="freccia sinistra">&#10094;</button>
                <div id="contenitore-piante" class="scroll-piante"></div>
                <button class="freccia destra">&#10095;</button>
            </div>

            <!--reindirizzamento per nuove piante-->
            <div class="aggiungi-pianta">
                <p><b> Vuoi aggiungere altre piante ai preferiti? </b></p>
                <a href="../scopri-page/scopri_index.html" class="btn-aggiungi"><b>Scopri nuove piante!</b></a>
            </div>
        </section>

        <!--sezione calendario-->
        <section id="calendario-google">
            <!--calendario-->
            <h2>Quando annaffiarle?</h2>
            <div class="row-calendario">
                <div class="col calendar-col">
                    <div id="calendar"></div>
                </div>

            <!--sezione collegamento con il tuo google calendar-->
                <div class="col google-col">
                    <div class="box-google">
                        <h3>Aggiungi gli eventi al tuo Calendario:</h3>
                        <p>Scegli gli eventi da avere sempre a portata di mano sul tuo Google Calendar.</p>
                        <div id="eventi-google" class="lista-eventi-google"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Popup calendario per selezione data -->
        <div id="popup-calendario" class="popup" style="display: none;" >
            <label for="data-input">Quando l'hai annaffiata l'ultima volta?</label>
            <input type="date" id="data-input" >
            <div>
                <button id="conferma-data">Conferma</button>
                <button id="annulla-data">Annulla</button>
            </div>
        </div>
        
        <!--notifiche popup-->
        <div id="toast-popup" class="toast hidden"></div>
    </div>

    <!--footer copy-->
    <footer>
        <p>&copy; 2025 fladale. Tutti i diritti riservati.</p>
    </footer>
    
    <script src="https://unpkg.com/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="js/giardino_scripts.js"></script>
</body>
</html>
