<!DOCTYPE html>
<html lang = "it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fladale | Registrati</title>
        <link rel="icon" href="../immagini_comuni/favicon.ico" type="image/x-icon">
        <link rel = "stylesheet" href = "css/registration_styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- logo e nome sito per pagina home -->
        <a href="../home-page/hp_index.html" class="site-name">
            <img src="../immagini_comuni/lg_fladale_no_bg_wheat.png" alt="Logo Fladale" class="logo-img">
            <img src="../immagini_comuni/wr_fladale_no_bg_wheat.png" alt="Scritta Fladale" class="logo-scritta">
        </a>
        <!--contenitore form-->
        <div class = "wrapper">
            <form action="http://localhost:8000/api/register" method="POST">
                <h1> Registrazione </h1>
                <div class = "input-box">
                    <input type="text" name="nome" placeholder="Nome" required>
                </div>

                <div class = "input-box">
                    <input type="text" name="cognome" placeholder="Cognome" required>
                </div>

                <div class = "input-box">
                    <input type="text" name="email" placeholder="E-mail" required>
                </div>

                <div class = "input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class = "password-requirements">
                    <ul>
                        <li>Almeno 8 caratteri</li>
                        <li>Almeno 1 numero</li>
                        <li>Caratteri sia maiuscoli che minuscoli</li>
                        <li>Almeno 1 carattere speciale (es. !, @, #, ?)</li>
                        <li>Non includere nomi o altri dati personali</li>
                    </ul>
                </div>

                <div class = "input-box">
                    <input type="password" name="conferma_password" placeholder="Conferma password" required>
                </div>

                <div class = "input-box">
                    <input type="text" name="telefono" placeholder="Numero di telefono" required>
                </div>

                <div class = "input-box">
                    <input type="text" name="citta" placeholder="Città" required>
                </div>

                <div class = "input-box">
                    <input type="text" name="indirizzo" placeholder="Indirizzo" required>
                </div>

                <button type="submit" class="btn"> Confermo la registrazione </button>
                
                <div class = "register-link">
                    <p> Hai già un account? <a href="accesso_index.html"> Accedi </a> </p>
                </div>
            </form>
        </div>
        <!--notifiche popup-->
        <div id="toast-popup" class="toast hidden"></div>
    </body>
    <script src="js/registrazione_scripts.js"></script>
</html>
