<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../immagini_comuni/favicon.ico" type="image/x-icon">
    <title>fladale | Recupero password</title>
    <link rel="stylesheet" href="../log-in-page/css/login_styles.css">
</head>
<body>
    <a href="../home-page/hp_index.html" class="site-name">
        <img src="../immagini_comuni/lg_fladale_no_bg_wheat.png" alt="Logo Fladale" class="logo-img">
        <img src="../immagini_comuni/wr_fladale_no_bg_wheat.png" alt="Scritta Fladale" class="logo-scritta">
    </a>

    <div class="wrapper">
        <form id="forgot-password-form">
            <h1>Recupero Password</h1>
            <div class="input-box">
                <input type="email" name="email" placeholder="Inserisci la tua email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <button type="submit" class="btn">Invia link</button>
        </form>
    </div>

    <div id="toast-popup" class="toast hidden"></div>
    <script src="js/forgot_scripts.js"></script>
</body>
</html>
